<!DOCTYPE html>
<html>
​
<head>
	<meta charset="UTF-8">
	<title>체크박스(체크박스를 라디오 버튼처럼 사용하기 / 전체선택 or 전체해제)</title>
</head>
​
<body>
​
	<div align="center">
		<h2>사은품 선택</h2>
		<form>
			<table>
				<!-- 라디오처럼 동작하는 체크박스 -->
				<tr>
					<td class="title">종류</td>
					<td>
						<!-- this는 자기자신을 가리킨다. -->
						<input type="checkbox" name="product" id="product1" value="product1" onchange="check(this)"/><label for="product1">메인보드</label>&nbsp;
						<input type="checkbox" name="product" id="product2" value="product2" onchange="check(this)"/><label for="product2">모니터</label>&nbsp;
						<input type="checkbox" name="product" id="product3" value="product3" onchange="check(this)"/><label for="product3">프린터</label>&nbsp;
						<input type="checkbox" name="product" id="product4" value="product4" onchange="check(this)"/><label for="product4">하드디스크</label>&nbsp;
						<input type="checkbox" name="product" id="product5" value="product5" onchange="check(this)"/><label for="product5">메모리</label>&nbsp;
						<input type="checkbox" name="product" id="product6" value="product6" onchange="check(this)"/><label for="product6">CPU</label>&nbsp;
					</td>
				</tr>
			</table>
		</form>
    </div>
    
    <script>
        function check(product){
            var check = document.getElementsByName("product");
            
            if(product.checked){
                for(var i=0; i<check.length; i++){
                    if(check[i] != product){
                        check[i].checked = false;
                    }
                }
            }
        }
	</script>
	
	<script type="text/javascript">
		function oneCheckbox(ckBox) { //체크박스가 하나만 선택되도록 하는 함수 oneCheckbox() 만들기
			//매개변수 ckBox는 체크박스를 받는 것이다.
			var ckBoxArr = document.getElementsByName("product");
			//alert(ckBoxArr.length); // 6
			for (var i = 0; i < ckBoxArr.length; i++) //for문을 돌면서 체크되지 않은 것을 모두 체크해제 한다.
				// A && B : 짧은 연산식 = A가 참이면 B를 실행해라
				(ckBoxArr[i] != ckBox) && (ckBoxArr[i].checked = false);
				// A || B : A가 참이면 B는 실행하지 x
				(ckBoxArr[i] == ckBox) || (ckBoxArr[i].checked = false); 
		}
	</script>
</body>
</html>
