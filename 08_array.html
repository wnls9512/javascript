<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>배열</h1>
    <p>
        [] => ArrayList
        자료형지정이 없기 때문에, 모든 자료형을 대입가능하다.
        크기제한 또한 없다.
    </p>
    <input type="button" value="확인1" onclick="test1()">
    <input type="button" value="확인2" onclick="test2()">
    <input type="button" value="확인3" onclick="test3()">
    <input type="button" value="확인4" onclick="test4()">
    <input type="button" value="확인5" onclick="test5()">
    <input type="button" value="@실습문제" onclick="test6()">
    <script>
        function test6(){
            let arr = [3,2,4,1,5]; 
            //@실습문제
            //3,4,5,1,2로 변경
            //배열인덱스로 접근하지 말고, 메소드를 이용해서 처리할 것 
            
            console.log(arr.sort()); // 1,2,3,4,5

            arr.push(arr.shift()); //2,3,4,5,1
            arr.push(arr.shift()); //3,4,5,1,2 

            console.log(arr);

        }

        function test5(){
            let arr = ['a','b','c','d','e'];
            // slice : 배열의 요소를 가져와서 새배열 리턴
            let copy = arr.slice(2,4);
            console.log(arr);
            console.log(copy);
            
            // splice : 원본배열 변경. 요소제거/요소추가 동시에
            //splice(start, delCount, addItem1, addItem2);
            //제거된 요소는 배열로 리턴
            console.log(arr.splice(2,2,'x','y','z'));
            // console.log(arr.splice(2,0,'x','y','z')); // 요소추가만할대는 del을 0으로
            console.log(arr);

            //toString : 자바스크립트의 상속모델 최상위에는 Object가 존재
            console.log(arr.toString()); //객체가 문자형식으로 출력할 때 자동 호출됨
        }

        function test4(){
            let arr = ['a', 'b', 'c', 'd'];

            //맨뒤에 요소추가 push
            arr.push('e');

            //맨뒤에 요소제거 pop
            console.log(arr.pop()); //제거된 요소를 리턴

            //맨앞에 요소추가 unshift
            arr.unshift('x');

            //맨앞에 요소제거 shift
            console.log(arr.shift());

            console.log(arr);
        }

        function test3(){
            let arr1 = ['사과','딸기','바나나','키위'];
            let arr2 = [1,2,3,4,5];

            //indexOf : 요소가 위치한 인덱스 리턴
            console.log(arr1.indexOf('바나나')); //2
            console.log(arr1.indexOf('아보카도')); //-1

            //join : 배열의 요소를 합쳐 문자열로 반환
            console.log(arr1.join('/')); //기본구분자(,)

            //reverse : 원본배열 변경
            console.log(arr2.reverse());
            console.log(arr2);

            let arr3 = [3,5,1,4,2];
            //sort : 원본배열 변경 (기본값: 오름차순)
            console.log(arr3.sort());
            arr3.sort(function(left, right){
                // return left - right; //오름차순
                return right - left; //내림차순
            });
            console.log(arr3);

            //문자열 배열 정렬
            arr1.sort(); //오름차순
            console.log(arr1);
            arr1.sort(function(left, right){
                //문자열이 작다 -> 사전등재가 빠르다
                if(left<right)
                return 1;
                else if(right<left)
                return -1;
                else
                return 0;
            })
            console.log(arr1);
        }

        function test2(){
            let arr1 = [1,2,3,4];
            let arr2 = new Array(1,2,3,4);

            console.log(arr1);
            console.log(arr2);
            
            //요소추가: 크기에 제한이 없다
            arr1[4] = 5;
            arr1.push(6); //배열 마지막에 요소 추가
            console.log(arr1);
        }

        function test1(){
            //배열은 index로 접근, 객체는 key로 접근
            let arr = ['abc', 123 , true, [1,2,3,4], {name:'홍길동', age:20}];
            console.log(arr);
            console.log(arr[0]);
            console.log(arr[1]);
            console.log(arr[2]);
            console.log(arr[3]);
            console.log(arr[4]);
            console.log(arr[5]); //undefined

            console.log(arr[3][2]);
            console.log(arr[4].name);
            console.log(arr[4]['name']); //객체의 키값을 문자열로 전달해서 접근
        }
    </script>
</body>
</html>
